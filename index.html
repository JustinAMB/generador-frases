<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de frases</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.6/css/unicons.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="container-phrase">
            <h1 class="author" id="author"></h1>
            <p class="text-phrase" id="phrase"></p>
        </div>

        <button id="btnChange" class="btn"><i class="uil uil-dice-five"></i></button>
        <div class="redes">
            <button class="btn-red" id="facebook"><i class="uil uil-facebook-f"></i></button>
            <button class="btn-red" id="twitter"><i class="uil uil-twitter"></i></button>
            <button class="btn-red" id="instagram"><i class="uil uil-instagram"></i></button>
            <button class="btn-red"><i class="uil uil-share-alt"></i></button>
        </div>

    </main>
    <script src="app.js"></script>

</html>
